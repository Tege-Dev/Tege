name: Tege Desktop
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
env: 
  PROJECT_PATH: NoteApp/NoteTakingApp/NoteTakingApp.csproj

jobs:
  deploy: 
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - run: dotnet build ${{env.PROJECT_PATH}} -c Release 

      - run: dotnet publish NoteApp/NoteTakingApp/NoteTakingApp.csproj -c Release -r win-x64 -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true --output NoteApp/Publish 

      - uses: travisj/build-number-action@v1
        id: my-project-build-number
      
      - name: Echo Build Number
        run: echo $BUILD_NUMBER
        env:
          BUILD_NUMBER: ${{ steps.my-project-build-number.outputs.build-number }}

      - uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.my-project-build-number.outputs.build-number }}
          release_name: TeGe 
          
      - uses: csexton/release-asset-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          pattern: NoteApp/Publish/*.exe
          release-url: ${{ steps.create_release.outputs.upload_url }}
